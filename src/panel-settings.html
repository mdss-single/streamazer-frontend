//= template/header-panel.html
	<main class="main page-background">
		<div class="full panel-wrap">
//= template/panel-aside.html
			<div class="content">
				<div class="panel__inner">
					<div class="page-title"><span>Мои настройки</span></div>
					<div class="panel-settings">
						<div class="form__row">
							<label for="a1" class="form__label">Логин:</label>
							<input type="text" name="" id="a1" class="input-text">
						</div>
						<div class="form__row">
							<label for="a2" class="form__label">Старый пароль:</label>
							<input type="password" name="" id="a2" class="input-text">
						</div>
						<div class="form__row">
							<label for="a3" class="form__label">Новый пароль:</label>
							<input type="password" name="" id="a3" class="input-text">
						</div>
						<div class="form__row panel-settings__system">
							<input type="checkbox" name="" id="a4" class="panel-settings__checkbox">
							<label for="a4">Подписаться на рассылку</label>
							<a href="#" class="panel-settings__forgot">Забылили пароль?</a>
						</div>
						<div class="form__row panel-settings__system">
							<button class="btn btn--small">Сохранить</button>
							<button class="btn btn--red btn--small">Отмена</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
//= template/footer.html
